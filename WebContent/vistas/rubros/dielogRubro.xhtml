<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition>

			
			<p:dialog header="Gestión de rubro" widgetVar="dialogRubro" id="dialogR" closable="false" closeOnEscape="false">
			<p:outputPanel id="dialogoRubro">
   				<p:panelGrid columns="2">
   				
   				
   					<h:outputLabel value="Nombre: " />
   					<p:inputText value="#{MBean.rubro.nombre}" />
   					<h:outputLabel value="Descripción:  " />
   					<p:inputText value="#{MBean.rubro.descripcion}"/>
   					
   					<p:commandButton value="Guardar" action="#{MBean.guardarRubro()}" 
   						oncomplete="PF('dialogRubro').hide()" update="messages, formrubro"/>
   					<p:commandButton value="Cancelar" action="#{MBean.cancelarRubro()}" 
   						oncomplete="PF('dialogRubro').hide()" update="formrubro"/>
   					
   				</p:panelGrid>
   				</p:outputPanel>
			</p:dialog>
			
			



	</ui:composition>
</html>
