<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition>

			
			<p:dialog header="Gestion cliente" widgetVar="dialogCliente" id="dialog" closable="false" closeOnEscape="false">
				<p:outputPanel id="panel">
	   				<p:panelGrid columns="4">   					
	   					<h:outputLabel value="Apellido y Nombre: " />
	   					<p:inputText value="#{MBean.cliente.apellido}" />
	   					<h:outputLabel value="Nombre de Negocio: " />
	   					<p:inputText value="#{MBean.cliente.nombre}" />
	   					<h:outputLabel value="Dirección: " />
	   					<p:inputText value="#{MBean.cliente.direccion}" />
	   					<h:outputLabel value="Teléfono: " />
	   					<p:inputText value="#{MBean.cliente.telefono}" />
	   					<h:outputLabel value="E-mail: " />
	   					<p:inputText value="#{MBean.cliente.mail}" />
	   					<h:outputLabel value="Tipo de Tarjeta: " />
	   					<p:inputText value="#{MBean.cliente.tipoTarjeta}" />
	   					<h:outputLabel value="Nro. de Tarjeta: " />
	   					<p:inputText value="#{MBean.cliente.nroTarjeta}" />	   					
	   					<h:outputLabel value="Lista de Precio" />
	   					<p:selectOneMenu value="#{MBean.idListaPrecioCliente}" id="comboBoxR">
   								<f:selectItem itemLabel="Seleccione.." itemValue="0" />
								<f:selectItems value="#{MBean.listasPrecioCliente}" />
						</p:selectOneMenu>	   					
	   					<h:outputLabel value="Saldo: " />
	   					<p:inputText value="#{MBean.cliente.saldo}" />
	   				</p:panelGrid>
	   				<p:panelGrid columns="4" >
	   					<h:outputText value="Plataformas-Usuarios: " />
				        <p:selectBooleanCheckbox value="#{MBean.boolPlataforma}">
				            <p:ajax event="change" update="plataforma1, plataforma2, plataforma3, plataforma4, plataforma5" />
				        </p:selectBooleanCheckbox>
				        <h:outputLabel value="Código Pagos: " />
	   					<p:inputText id="plataforma1" value="#{MBean.codigoPagos}" disabled="#{!MBean.boolPlataforma}"/>
	   					<h:outputLabel value="PinWeb: " />
	   					<p:inputText id="plataforma3" value="#{MBean.ventasPinWeb}" disabled="#{!MBean.boolPlataforma}" />
	   					<h:outputLabel value="ReVirtual: " />
	   					<p:inputText id="plataforma4" value="#{MBean.sistemaReVirtual}" disabled="#{!MBean.boolPlataforma}" />
	   					<h:outputLabel value="Telerecarga: " />
	   					<p:inputText id="plataforma5" value="#{MBean.telerecarga}" disabled="#{!MBean.boolPlataforma}" />
	   					<h:outputLabel value="Pinweb Mercader444: " />
	   					<p:inputText id="plataforma2" value="#{MBean.pinwebMercader444}" disabled="#{!MBean.boolPlataforma}" />
	   					
	   					<f:facet name="footer">
		   					<p:commandButton value="Guardar" action="#{MBean.guardarCliente()}" 
		   						oncomplete="PF('dialogCliente').hide()" update="messages, formclientes"/>
		   					<p:commandButton value="Cancelar" action="#{MBean.cancelar()}" 
		   						oncomplete="PF('dialogCliente').hide()" update="formclientes"/>
	   					</f:facet>
	   				</p:panelGrid>
   				</p:outputPanel>
			</p:dialog>
			
	</ui:composition>
</html>
