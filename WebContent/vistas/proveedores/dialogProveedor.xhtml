<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition>
			<p:dialog header="Gestion Proveedor" widgetVar="dialogProveedor" id="dialog" closable="false" closeOnEscape="false">
				<p:outputPanel id="panelProveedor">
	   				<p:panelGrid columns="2">				
	   					
	   					<h:outputLabel value="Apellido y Nombre: " />
	   					<p:inputText value="#{MBean.proveedor.apellido}"/>
	   					<h:outputLabel value="Nombre de Negocio: " />
	   					<p:inputText value="#{MBean.proveedor.nombre}" />	   					
	   					<h:outputLabel value="Dirección: " />
	   					<p:inputText value="#{MBean.proveedor.direccion}"/>
	   					<h:outputLabel value="Teléfono: " />
	   					<p:inputText value="#{MBean.proveedor.telefono}"/>
	   					<h:outputLabel value="E-mail: " />
	   					<p:inputText value="#{MBean.proveedor.mail}"/>
	   					<h:outputLabel value="Saldo: " />
	   					<p:inputText value="#{MBean.proveedor.saldo}"/>
	   					
	   					<p:commandButton value="Guardar" action="#{MBean.guardarProveedor()}" 
	   						oncomplete="PF('dialogProveedor').hide()" update="messages, formprov"/>
	   					<p:commandButton value="Cancelar" action="#{MBean.cancelarProveedor()}"
	   						oncomplete="PF('dialogProveedor').hide()" update="formprov"/>
	   					
	   				</p:panelGrid>
   				</p:outputPanel>
			</p:dialog>
	</ui:composition>
</html>
