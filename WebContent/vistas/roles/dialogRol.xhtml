<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition>
		<p:dialog header="Roles" widgetVar="dialogRol" id="dialogR" closable="false" closeOnEscape="false">
			<p:outputPanel id="panelRoles">
   				<p:panelGrid columns="2">	   				
   					
   					<h:outputLabel value="Nombre: " />
   					<p:inputText value="#{MBean.nombreRol}" />
   					<h:outputLabel value="Vistas: " />
			        <p:selectManyMenu id="advanced" value="#{MBean.selectedVistas}" filter="true" 
			        	filterMatchMode="contains" showCheckbox="true" style="width:100%;">
			            <f:selectItems value="#{MBean.listadoVistas}" />
			        </p:selectManyMenu>   					
   					
   					<p:commandButton value="Guardar" action="#{MBean.guardarRol()}" 
   						oncomplete="PF('dialogRol').hide()" update="messages, formroles"/>
   					<p:commandButton value="Cancelar" action="#{MBean.cancelarRol()}" 
   						oncomplete="PF('dialogRol').hide()" update="formroles"/>
   					
   				</p:panelGrid>
  				</p:outputPanel>
		</p:dialog>
	</ui:composition>
</html>
